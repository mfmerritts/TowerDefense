<!DOCTYPE HTML>
<html lang = "en-US">
<head>
	<meta charset = "UTF-8">
	<title>Last Stand</title>
	
	<link rel="stylesheet" type="text/css" href="Scaffold/Styles/stylesheet.css">
</head>
<body onload = "MyGame.game.initialize();">
    <div id = "game">
		<div id = "main-menu" class = "screen">
			<ul class = "menu">
				<li><button id = "id-new-game">New&nbsp;Game</button></li>
				<li><button id = "id-high-scores">High&nbsp;Scores</button></li>
				<li><button id = "id-help">Controls</button></li>
				<li><button id = "id-about">About</button></li>
			</ul>
		</div>
		<div id = "game-play" class = "screen">
            <canvas class = "game-canvas" id = "canvas-main" width = "900" height = "700"></canvas>
            <audio id="TurretFiring">
                <source src="Scaffold/Sound/gun-zap.wav" />
            </audio>
            <audio id="BombFiring">
                <source src="Scaffold/Sound/gun-heavy.wav" />
            </audio>
            <audio id="FrostFiring">
                <source src="Scaffold/Sound/gun-thumper.wav" />
            </audio>
            <audio id="MissileFiring">
                <source src="Scaffold/Sound/gun-cannon.wav" />
            </audio>
            <audio id="BombHits">
                <source src="Scaffold/Sound/explosion-flangered.wav" />
            </audio>
            <audio id="CreepDeath">
                <source src="Scaffold/Sound/explosion-01.wav" />
            </audio>
            <audio id="TowerPlaced">
                <source src="Scaffold/Sound/house-building.mp3" />
            </audio>
            <audio id="TowerSold">
                <source src="Scaffold/Sound/cash-register.mp3" />
            </audio>
            <audio id="ThemeMusic">
                <source src="Scaffold/Sound/Starcraft_2_Trailer.mp3" />
            </audio>
		</div>
		<div id = "high-scores" class = "screen">
            <div class='list-high-score'>
                <h1>High Scores</h1>
                <ol id="highScores">
                </ol>
            </div>
			<ul class = "menu">
                <li><button id = "id-high-scores-reset">Reset</button></li>
				<li><button id = "id-high-scores-back">Back</button></li>
			</ul>
		</div>
		<div id = "help" class = "screen">
			<h1>Key Binding</h1>
			<p>here is where you can change the game controls</p>
            <p>Upgrade Tower: </p><p id="bind1"></p><button id="editbutton1">edit</button>
            <p>Sell Tower: </p><p id="bind2"></p><button id="editbutton2">edit</button>
            <p>Start Level: </p><p id="bind3"></p><button id="editbutton3">edit</button>
			<ul class = "menu">
				<li><button id = "id-help-back">Back</button></li>
			</ul>
		</div>
		<div id = "about" class = "screen">
			<h1>About</h1>
			<p>Developed by</p>
			<p>Trevor Gotberg</p>
            <p>Marshall Merritts</p>
			<ul class = "menu">
				<li><button id = "id-about-back">Back</button></li>
			</ul>
		</div>
        <div id = "pause" class = "screen">
			<h1>Paused</h1>
			<ul class = "menu">
                <li><button id = "id-pause-resume">Resume</button><li>
                <li><button id = "id-pause-quit">Quit</button><li>
			</ul>
		</div>
	</div>
    
    <script src = "Scaffold/Scripts/input.js"></script>
    <script src = "Scaffold/Scripts/random.js"></script>
    <script src = "Scaffold/Scripts/keyboard.js"></script>
    <script src = "Scaffold/Scripts/render.js"></script>
    <script src = "Scaffold/Scripts/particle.js"></script>
    <script src = "Scaffold/Scripts/gameObjects.js"></script>
    <script src = "Scaffold/Scripts/game.js"></script>
	<script src = "Scaffold/Scripts/Screens/mainmenu.js"></script>
    <script src = "Scaffold/Scripts/Screens/pause.js"></script>
	<script src = "Scaffold/Scripts/Screens/gameplay.js"></script>
	<script src = "Scaffold/Scripts/Screens/highscores.js"></script>
	<script src = "Scaffold/Scripts/Screens/help.js"></script>
	<script src = "Scaffold/Scripts/Screens/about.js"></script>
    
</body>
</html>
